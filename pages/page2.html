<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Details Form</title>
    </head>
    <body>
        <CENTER>  <h1>Personal Details Form</h1></CENTER>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
    
                <label for="first_name">First Name:</label><br>
                <input type="text" id="first_name" name="first_name"  placeholder="Enter your name " required><br><br>
    
                <label for="last_name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name"  placeholder="Enter your last name " required><br><br>

                <label for="phone">Cell Phone:</label><br>
                <input type="tel" id="phone" name="phone"  placeholder="Enter your mobile number" required><br><br>
    
                <label for="cnic">CNIC Number:</label><br>
                <input type="text" id="cnic" name="cnic"  placeholder="Enter your CNIC Number" required><br><br>

                <label for="birthdate">Date of Birth:</label><br> 
                <input type="date" id="birthdate" name="birthdate" required><br><br>
                
    
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="2"  placeholder="Enter your address" required></textarea>
            </fieldset>
            <br><br>

    <button><a href="./page3.html" >next >> </button></a></CENTER>

</form>

</body>
</html>
